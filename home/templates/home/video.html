{% extends 'home/base.html' %}
{% load static %}
{% block content %}



	<h1>Videos</h1>
<br/>
	<div class="mt-5">

<form action="." method=POST enctype="multipart/form-data">
	{% csrf_token %}

  	{{ form.as_p }}


  <button type="submit" class="btn btn-secondary">Upload Video</button>
</form>
<script>
	var name = "{{ user.username }}";
	document.getElementById("elder").value
	   = name;
</script>

</div>

<br><br><br>

	
 

{% for x in all_video %}

<div>
 <h3 class="text-left mt-2 mb-2 ">  {{ x.caption }}  </h3>

<video class="embed-responsive embed-responsive-1by1 " controls=" controls">
    <source src="{{ x.video.url }}" type="video/mp4" target="new">
</video>
</div>
{% endfor %}

 </div>
{% endblock %}
