
{% extends 'home/base.html' %}

{% block title %} 

Comment On Meep Post

{% endblock %}

{% block content %}


{% if user.is_authenticated %}
<h1>Add Comment...</h1>
  <br>
  <br>
  <div class="form-group">

<form method="POST">
    {% csrf_token %}

    {{ form.as_p }}


    <Button class="btn btn-secondary" >Add Comment</Button>
    
</form>



</div>

{% else %}

<h1>Sorry...! You Must Be Logged In</h1>
<br><br>
<a class= "btn btn-secondary" href=" {% url 'login' %} ">Login Here</a>
<br> <br>
<br><br>
 {% endif %}
<br><br>
{% endblock %}
