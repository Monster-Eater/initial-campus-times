{% extends 'home/base.html' %}

{% block title %}Donate{% endblock title %}

{% block content %}
<style>
    #h-main {
        position: absolute;
        color: #fff;
        font-size: 30px;
        font-weight: 600;
        margin-left: 4vw;
        margin-top: 6vh;

    }
    body{
        margin: 0px;
        padding: 0px;
        position: center;
        text-align: center;
        font-family:sans-serif; 
        {% comment %} height: 100vh; {% endcomment %}
        background-image: url(/static/images/3rd.jpg);
        background-size:100vw 110vh;
        background-repeat: no-repeat;
    }

    .con{
        width: 25vw;
        position: absolute;
        top: 20%;
        left: 70%;
        bottom: auto;
        margin: 3vh;
        /* background-color: rgba(0,0,0,0.5); */
        text-align: left;
        padding: 2px;
        box-shadow: 2px, 2px, 20px, #919191;
        
    }
    #txt{
        color: #fff;
        text-align:left;
        font-size: 1.2rem;
        margin-left: 25px;
        padding: 0.5vw;
        margin-bottom: 5px;
        font-weight: 200;
    }
    #btn{
        margin-top: 10px;
        font-size: inherit;
        border-radius: 10px;
        color: black;
        background-color: hsl(210, 8%, 90%);
        width: 10vw;
        padding: 10px;
        outline: none;
        cursor: pointer;
    }
    .form-control{
        outline: none;
        color: #828588;
    }
    input{
        color:white;
        text-align: left;
        font-size: 20px;
        font-weight: 200;
        border: 1px solid #fff;
        width: 300px;
        background-color: transparent; 
        border-radius: 10px;
        outline: none; 
    }
    label{
        margin-right:10vw;
        display:flex;
    }
</style>

<div class="container-fluid">
<h2 id="h-main" class="text-center">
    Your one drop of blood can give a new life to someone!
</h2>
    </div>
    <div class="con">
    <form method="post" action="/donate">
        {% csrf_token %}
            <div class="form-group">
                <label for="name" id="txt"></label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Eneter Your name">
            </div>
            <div class="form-group">
                <label for="email" id="txt" ></label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="phone" id="txt"></label>
                <input type="phone" required class="form-control" id="phone" name="phone"
                    placeholder="Enter your Contact-Number">
            </div>    
            <div class="form-group">
                <label for="desc" id="txt"></label>
                <textarea class="form-control" id="desc" name="desc" rows="3" required
                    placeholder="Please!Explain why you want to donate blood..."></textarea>
            </div>

            <button class="btn-btn-secondary" type="submit" id="btn">Submit</button>
    </form>
</div>











{% endblock content %}
