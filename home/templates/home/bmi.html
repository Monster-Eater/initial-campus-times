{% extends 'home/base.html' %}
{% block title %}BMI-Calculator{% endblock title %}

{% block content %}
<style>

    body{
        
        margin: 0px;
        padding: 0px;
        position: center;
        text-align: center;
        font-family:sans-serif; 
        height: 100vh;
        background-image: url(/static/images/3rd.jpg);
        background-size: 100vw 100vh;
        background-repeat: no-repeat;

    }
    #div{
        
        width: 30vw;
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: rgba(0,0,0,0.5);
        transform: translate(-50%, -50%);
        padding: 5px;
        box-shadow: 2px, 2px, 20px, #919191;
        
    }
    h2{
        font-size: 30px;
        font-weight: 600;
        color: #fff;

    }
    .text{
        color: #fff;
        text-align: left;
        margin-left: 35px;
        margin-bottom: 10px;
    }
    #weight, #height{
        color:white;
        text-align: left;
        font-size: 20px;
        font-weight: 200;
        border: 1px solid #fff;
        width: 300px;
        background-color: transparent; 
        border-radius: 10px;
        outline: none; 
    
    }
    #result{
        color:#fff;
        margin-top: 12px;
    }
    button{
        margin-top: 10px;
        font-size: inherit;
        border-radius: 10px;
        color: #fff;
        background-color: #828588;
        width: 150px;
        padding: 10px;
        outline: none;
        cursor: pointer;
    }
    #info{
        color: #fff;
        font-size: 15px;
        margin-top: 5px;
    }
</style>
<script>
    function bmi(){
        var h = document.getElementById("height").value;
        var w = document.getElementById("weight").value;
        var bmi = w / (h / 100 * h / 100)
        var total = bmi.toFixed(2);
        document.getElementById("result").innerHTML = "Your BMI is: " + total
    }
</script>
<div id="div">
    <h2>BMI Calculator</h2>
    <p class="text">Height</p>
    <input type="text" id="height">
    <p class="text">Weight</p>
    <input type="text" id="weight">
    <p id="result"></p>
    <button><id="btn" onclick="bmi()">Calculate</button>
    <p id="info">Please! Enter height in [cm] and weight in [kg]</p> 
</div>












{% endblock content %}
