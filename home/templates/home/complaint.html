{% extends 'home/base.html' %}

{% block title %}Complain{% endblock title %}

{% block content %}
<style>

    
    body{
        background: #f4f4f4;
      }
    
    #btn{
        margin-top: 10px;
        font-size: inherit;
        border-radius: 10px;
        color: black;
        background-color: hsl(210, 8%, 90%);
        width: 10vw;
        padding: 10px;
        outline: none;
        cursor: pointer;
    }
    
   
    
</style>

<div class= "shadow p-4 mb-5 bg-body rounded">
{% if user.is_authenticated %}
 <div class="container">

    </div>

    <form method="post" action="/complaint">
        {% csrf_token %}
            <div class="form-group">
                <h2  id="h-main" > Write Complain Here..!</h2>
                <label for="name" id="txt"></label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Eneter Your name">
            </div>
            <div class="form">
                <label for="email" id="txt" ></label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="phone" id="txt"> </label>
                <input type="phone" required class="form-control" id="phone" name="phone"
                    placeholder="Enter your Contact-Number">
            </div>    
            <div class="form-group">
                <label for="desc" id="txt"></label>
                <textarea class="form-control" id="desc" name="desc" rows="3" required
                    placeholder="Please! Explain Your Complain Here..."></textarea>
            </div>

            <button class="btn-btn-secondary" type="submit" id="btn">Submit</button>
    </form>
</div>
{% else %}
<br>
      <br>
<h1>Sorry! You Must Be Logged In........!     
</h1>
<br>
<br>
<a class= "btn btn-secondary" href=" {% url 'login' %} ">Login Here</a>
</div>
{% endif %} 
</div>






{% endblock content %}
